<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<style type="text/css">
@import
url(#{facesContext.externalContext.request.contextPath}/css/style.css)
</style>
	<title>Cliente</title>
</h:head>
<h:body>
	<div style="width: 100%">
	<div style="display: table-cell; min-width: 600px; position: relative; right:10px;">
	<!-- 	<h:outputStylesheet library="css" name="./css/style.css"  /> -->
		<h1>Ainda n√£o sou cadastrado</h1>
		<h:form>
			<h:inputHidden value="#{beanCliente.cliente.id}" id="id" />
			<h:panelGrid columns="2">
				<h:outputLabel for="nome">Nome:</h:outputLabel>
				<h:inputText value="#{beanCliente.cliente.nome}" id="nome"></h:inputText>
	
				<h:outputLabel for="email">E-mail:</h:outputLabel>
				<h:inputText value="#{beanCliente.cliente.email}" id="email"></h:inputText>
	
				<h:form>
				<h:commandButton action="#{beanCliente.salvar}"
					value="Salvar"></h:commandButton>
				</h:form>
	
			</h:panelGrid>
		</h:form>
	</div>
	<div style="display: table-cell; position: relative; left:10px;">
		<h1>Sou cadastrado</h1>
		<h:form>
			<h:inputHidden value="#{beanCliente.cliente.id}" id="id" />
			<h:panelGrid columns="2">
				<h:outputLabel for="email">E-mail:</h:outputLabel>
				<h:inputText value="#{beanCliente.cliente.email}" id="email"></h:inputText>
	
				<h:form>
				<h:commandButton action="#{beanCliente.agendar}"
					value="Agendar"></h:commandButton>
				</h:form>
	
			</h:panelGrid>
		</h:form>
	</div>
	</div>
</h:body>
</html>
